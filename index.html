<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Proverbi in Dialetto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <h1>Proverbi in dialetto</h1>
    </header>
    <div class="container">
        <div id="start-screen">
            <h2>Benvenuto al Quiz</h2>
            <p>Metti alla prova la tua conoscenza dei proverbi locali.</p>
            <button id="start-button" disabled>Caricamento...</button>
        </div>
        <div id="quiz-screen" class="hidden">
            <div id="question-container">
                <h2 id="question">Domanda</h2>
                <div id="answer-buttons" class="btn-grid">
                    <!-- I pulsanti delle risposte verranno generati qui da JS -->
                </div>
            </div>
            <div class="controls">
                <button id="next-button" class="next-btn hidden">Prossima Domanda</button>
            </div>
        </div>
        <div id="result-screen" class="hidden">
            <h2>Quiz Terminato</h2>
            <p>Il tuo punteggio finale è: <span id="score">0</span></p>
            
            <div id="answers-summary" class="answers-summary">
                <!-- Il riepilogo delle risposte verrà inserito qui da JavaScript -->
            </div>
            
            <div class="result-buttons">
                <button id="restart-button">Rigioca</button>
                <button id="review-button">Revisione</button>
            </div>
        </div>
        
        <div id="review-screen" class="hidden">
            <h2>Revisione Quiz</h2>
            <div class="review-progress">
                <span id="review-counter">1 di 10</span>
            </div>
            
            <div id="review-question-container">
                <h3 id="review-question">Domanda</h3>
                <div id="review-answers" class="btn-grid">
                    <!-- Le risposte della revisione verranno generate qui -->
                </div>
            </div>
            
            <div class="review-controls">
                <button id="review-prev" class="review-btn">← Precedente</button>
                <button id="review-next" class="review-btn">Successiva →</button>
                <button id="review-exit" class="review-btn exit-btn">Torna ai Risultati</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
